<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<meta http-equiv="cache-control" content="no-cache">
		<title>通知公告</title>
		<link href="../../plugin/mui/css/mui.min.css" rel="stylesheet" />
		<link href="../../css/common/main.css" rel="stylesheet" />
		<link href="../../css/view/page.css" rel="stylesheet" />
		<link href="../../css/common/style.css" rel="stylesheet" />
	</head>
	<body>
		<!-- 通告详情 -->
		<div class="mui-content">
			<div class="mui-scroll-wrapper">
				<div class="mui-scroll notice-item" id="notice_detail"></div>
				
			</div>
		</div>
		<textarea id="noticeDetailTemplate" class="mui-hidden">
			<h4 class="line-title f_size_19 m_b_20">{$T.title}</h4>
			<div class="mui-clearfix m_b_20">
				<div class="mui-pull-left mui-h6">{$T.publishOrgName}</div>
				<div class="mui-pull-right mui-h6">{$T.detailPublishTime}</div>
			</div>
			<div class="m_b_20 notice_detail_content" id="content"></div>
			<div>
				<ul class="mui-table-view mui-table-view-chevron mui-clearfix mar_out_0_15">
					{#foreach $T.attachmentList as record}
						<li class="mui-table-view-cell  mui-clearfix mui-cell attach-item" data-id="{$T.record.id}" data-url="{$T.record.url}">
							{#if $T.record.fileType == 'img'}
								<img class="mui-media-object mui-pull-left" src="../../img/pic.png"/>
								{#elseif $T.record.fileType == 'doc'}
								<img class="mui-media-object mui-pull-left" src="../../img/word.png"/>
								{#elseif $T.record.fileType == 'xls'}
								<img class="mui-media-object mui-pull-left" src="../../img/excel.png"/>
								{#elseif $T.record.fileType == 'ppt'}
								<img class="mui-media-object mui-pull-left" src="../../img/ppt.png"/>
								{#elseif $T.record.fileType == 'pdf'}
								<img class="mui-media-object mui-pull-left" src="../../img/pdf.png"/>
								{#elseif $T.record.fileType == 'txt'}
								<img class="mui-media-object mui-pull-left" src="../../img/txt.png"/>
							{#/if}
							<div class="mui-cell-primary">
								{$T.record.name}
								<p class="mui-h6">{$T.record.size}MB</p>
							</div>
							<!-- {#if $T.record.url != '' && $T.record.url != null}
								<span class="icon-share"></span>
							{#/if} -->
							<span class="mui-icon mui-icon-arrowright"></span>
						</li>
					{#/for}
				</ul>
				<div id="fileList"></div>
			</div>
		</textarea>
		<script src="https://dev-app.ums86.com/js/umsapp-sdk-0.0.1.js"></script>
		<script src="../../js/base/jquery-1.11.3.min.js"></script>
		<script src="../../js/base/jquery-jtemplates.js"></script>
		<script src="../../plugin/mui/js/mui.min.js"></script>
		<script src="../../plugin/mui/js/mui.view.js"></script>
		<script src="../../js/common/common.js"></script>
		<script src="../../js/common/Constant.js"></script>
		<script src="../../js/view/dj_prototype.js"></script>
		<script src="../../js/view/notice/dj_detail.js"></script>
	</body>
</html>
